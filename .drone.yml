kind: pipeline
type: kubernetes
name: deploy
platform:
    arch: amd64
steps:

    - name: deploy to kubernetes
      image: alpine/helm:3.5.4
      environment:
        KUBECONFIG_VAL:
          from_secret: kubeconfig
      commands:
        - mkdir /root/.kube
        - echo $KUBECONFIG_VAL | base64 -d > /root/.kube/config
        - apk add nfs-utils
        - mkdir /factorio_data
        - mount -t nfs nas.hnatekmar.xyz:/factorio /factorio_data
        - helm delete factorio
        - rm -rf /factorio_data/*
        - cp -r ./factorio_data/* /factorio_data/
        - helm --kubeconfig /root/.kube/config install factorio ./factorio_server   
